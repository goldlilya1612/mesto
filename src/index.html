<!DOCTYPE html>

<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/header__logo.svg')%>" alt="Логотип">
    </header>

    <main class="content">

        <section class="profile">
            <div class="profile__avatar-container">
                <img class="profile__avatar" src="#" alt="Фото профиля">
                <button class="profile__avatar-button" type="button"></button>
            </div>
            <div class="profile__info-wrapper">
                <div class="profile__info-inner">
                    <h1 class="profile__name"></h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__text"></p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements"></section>

    </main>

    <footer class="footer">
        <p class="footer__project-name">&copy; 2020. Mesto Russia</p>
    </footer>

    <div class="popup popup_edit-form">
        <div class="popup__container popup__container_edit-form">
            <h2 class="popup__heading popup__heading_edit-form">Редактировать профиль</h2>
            <button type="button" class="popup__close-button popup__close-button_edit-form"></button>
            <form class="popup__form popup__form_edit-form" name="edit-form" novalidate>
                <input type="text" id="name-card" class="popup__field popup__field_name popup__field_edit-form" name="name" placeholder="Имя" required minlength="2" maxlength="40">
                <span class="error" id="name-card-error"></span>
                <input type="text" id="about-myself" class="popup__field popup__field_about popup__field_edit-form" name="about-myself" placeholder="О себе" required minlength="2" maxlength="200">
                <span class="error" id="about-myself-error"></span>
                <button type="submit" class="popup__button popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_add-form">
        <div class="popup__container popup__container_add-form">
            <h2 class="popup__heading popup__heading_add-form">Новое место</h2>
            <button type="button" class="popup__close-button popup__close-button_add-form"></button>
            <form class="popup__form popup__form_add-form" name="add-form">
                <input type="text" id="name-of-picture" class="popup__field popup__field_add-form popup__field_name-of-picture" name="name-of-picture" placeholder="Название" required minlength="2" maxlength="30">
                <span class="error" id="name-of-picture-error"></span>
                <input type="url" id="link" class="popup__field popup__field_add-form popup__field_link" name="link" placeholder="Ссылка на картинку" required>
                <span class="error" id="link-error"></span>
                <button type="submit" class="popup__button popup__create-button">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_change-avatar">
        <div class="popup__container popup__container_change-avatar">
            <h2 class="popup__heading popup__heading_change-avatar">Обновить аватар</h2>
            <button type="button" class="popup__close-button popup__close-button_change-avatar"></button>
            <form class="popup__form popup__form_change-avatar" name="change-avatar">
                <input type="url" id="link-of-avatar" class="popup__field popup__field_change-avatar popup__field_link" name="link" placeholder="Ссылка на картинку" required>
                <span class="error" id="link-of-avatar-error"></span>
                <button type="submit" class="popup__button popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_delete-card">
        <div class="popup__container popup__container_delete-card">
            <h2 class="popup__heading popup__heading_delete-card">Вы уверены?</h2>
            <button type="button" class="popup__close-button popup__close-button_delete-card"></button>
            <button type="button" class="popup__button popup__yes-button">Да</button>
        </div>
    </div>

    <div class="popup popup-photo">
        <div class="popup-photo__container">
            <button type="button" class="popup__close-button popup-photo__close-button"></button>
            <img class="popup-photo__image" src="#" alt="#">
            <h2 class="popup-photo__heading"></h2>
        </div>
    </div>

    <template class="template">
        <div class="element">
            <button class="element__remove-button element__remove-button_invisible"></button>
            <img class="element__image" src="#" alt="#"> 
            <div class="element__wrapper">
                <h2 class="element__text"></h2>
                <div class = "element__block-with-likes">
                    <button class = "element__vector" type="button"></button>
                    <p class = "element__number-of-likes"></p>
                </div> 
            </div>
        </div>
    </template>
</body>

</html>
