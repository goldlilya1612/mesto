<!DOCTYPE html>

<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header__logo.svg" alt="Логотип">
    </header>

    <main class="content">

        <section class="profile">
            <div class="profile__avatar-wrapper">
                <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Фото профиля">
            </div>
            <div class="profile__info-wrapper">
                <div class="profile__info-inner">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__text">Исследователь океана</p>
            </div>
            <button class="profile__add-button"></button>
        </section>

        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/karachaevo.jpg" alt="Карачаево-Черкессия">
                <div class="element__wrapper">
                    <p class="element__text">Карачаево-Черкессия</p>
                    <img class="element__vector" src="./images/Vector.svg" alt="Лайк">
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/elbrus.jpg" alt="Карачаево-Черкессия">
                <div class="element__wrapper">
                    <p class="element__text">Гора Эльбрус</p>
                    <img class="element__vector" src="./images/Vector.svg" alt="Лайк">
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/dombai.jpg" alt="Карачаево-Черкессия">
                <div class="element__wrapper">
                    <p class="element__text">Домбай</p>
                    <img class="element__vector" src="./images/Vector.svg" alt="Лайк">
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/zebra.jpg" alt="Карачаево-Черкессия">
                <div class="element__wrapper">
                    <p class="element__text">Зебра</p>
                    <img class="element__vector" src="./images/Vector.svg" alt="Лайк">
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/grass.jpg" alt="Карачаево-Черкессия">
                <div class="element__wrapper">
                    <p class="element__text">Трава</p>
                    <img class="element__vector" src="./images/Vector.svg" alt="Лайк">
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/forest.jpg" alt="Карачаево-Черкессия">
                <div class="element__wrapper">
                    <p class="element__text">Лес</p>
                    <img class="element__vector" src="./images/Vector.svg" alt="Лайк">
                </div>
            </div>
        </section>

        <div class="popup">
            <form class="popup__container">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <button type="button" class="popup__close-button"></button>
                <input type="text" class="popup__field popup__field-name" placeholder="Имя" />
                <input type="text" class="popup__field popup__field-about" placeholder="О себе">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        </div>

    </main>

    <footer class="footer">
        <p class="footer__project-name">&copy; 2020. Mesto Russia</p>
    </footer>

    <script src="./index.js"></script>
</body>

</html>
